<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
        pulaLinha();
	}
    
    var totalFamiliares = parseInt (prompt ("Quantas pessoas tem na sua família?"));
    var numero = 1;
    var totalIdades = 0;

    while (numero <= totalFamiliares) {
        var idade = parseInt (prompt ("Informe a idade do familiar."));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra ("A média das idades é " + mediaDasIdades)

</script>
