<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto);
        pulaLinha();
	}
    var numero = 0;
    while(numero <100) {
        mostra (numero + 2);
        numero = numero +2;
        }
    mostra ("Fim!")
</script>
