<meta charset = "UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480
	var caminhoComÁlcool = 300

	document.write("O consumo de gasolina é de " + caminhoComGasolina/tanque + " Km/L");
	document.write("<br>");
	document.write("O consumo de álcool é de " + caminhoComÁlcool/tanque + " Km/L");

</script>
