<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>")
    };
    function transcreve (frase) {
        document.write(frase);
        pulaLinha();
    };

    transcreve ("<h1> Idades </h1>")
	var ano = 2022;
    var idadeFlavio = (ano - 1977);
    var idadeJoaquim = (ano - 1966);
    var idadeBarney = (ano - 1976);
    
    transcreve("Flávio tem " + idadeFlavio + " anos.");
    transcreve("Joaquim tem " + idadeJoaquim + " anos.");
    transcreve("Barney tem " + idadeBarney + " anos.");

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
    transcreve("A média das idades é " + Math.round(media) + ".");
</script>
